<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Starter Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <div class="app">
      <div class="app_header"><h1 class="title">New Year 2021</h1></div>
      <div class="app_container">
        <div class="card">
          <div class="counter" id="days"></div>
          <div class="subheader">Days</div>
        </div>
        <div class="card">
          <div class="counter" id="hours"></div>
          <div class="subheader">Hours</div>
        </div>
        <div class="card">
          <div class="counter" id="mins"></div>
          <div class="subheader">Minutes</div>
        </div>
        <div class="card">
          <div class="counter" id="seconds"></div>
          <div class="subheader">Seconds</div>
        </div>
      </div>
    </div>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
